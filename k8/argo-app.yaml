apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ramyaeedara06/Jenkins-ArgoCD-K8smanifests.git
    targetRevision: main
    path: k8
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cicd-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
